<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Virtual Library</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="form-popup">
            <div class="blocker" onclick="closeForm()"></div>
            <form action="" method="post" class="form-container">
                <div class="close-container">
                    <button type="button" class="close-btn" onclick="closeForm()"><img src="images/close-box.svg" alt="close icon" class="close-icon"></button>
                </div>
                <div class="form-title">Add New Book</div>
                <div class="form-div">
                    <input type="text" id="title" name="title" class="text-input" placeholder="Title" maxlength="60" required>
                </div>
                <div class="form-div">
                    <input type="text" id="author" name="author" class="text-input" placeholder="Author" maxlength="40" required>
                </div>
                <div class="form-div">
                    <input type="number" id="pages" name="pages" class="number-input" placeholder="Pages" max="10000" required>
                </div>
                <div class="checkbox-container">
                    <label for="is-read">Have you read it?</label>
                    <input type="checkbox" id="is-read" name="is-read" class="checkbox-input">
                </div>
                <div class="submit-container">
                    <button type="submit" id="submit-btn">Submit</button>
                </div>
            </form>
        </div>
        <div class="header">
            <div class="logo-container">
                <img src="images/library.svg" alt="library icon">
                <p>Virtual Library</p>
            </div>
            <div class="log-in">
                <button class="log-in-btn">Log In</button>
            </div>
        </div>
        <div class="main-content">
            <div class="info-container">
                <div class="books-read">Books Read: </div>
                <div class="books-unread">Books Unread: </div>
                <div class="total-books">Total Books: </div>
            </div>
            <div class="book-container"></div>
        </div>
        <div class="footer">Copyright Â© 2022 caylinvu <a href="https://github.com/caylinvu"><img src="images/gh.png" alt="github logo" class="footer-logo"></a></div>
        <script src="script.js"></script>
    </body>
</html>
